<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="./public/favicon.jpeg" />
    <title>React Movie Listing App - Explore Popular Movies</title>
  
    <meta name="description" content="Discover the latest movies and timeless classics with the React Movie Listing App. Browse through top-rated films and find your next watch!" />
    <meta name="keywords" content="Movies, React Movie App, Popular Movies, Movie Listings, Top-rated Movies, Classics, Movie Search" />
    <meta name="author" content="Nie Dev" />
    <meta property="og:title" content="React Movie Listing App - Explore Popular Movies" />
    <meta property="og:description" content="Explore a curated collection of movies on React Movie Listing App. From blockbusters to hidden gems, find it all here!" />
    <meta property="og:image" content="https://react-movie-listing-app.vercel.app/og-image.jpg" />
    <meta property="og:url" content="https://react-movie-listing-app.vercel.app" />
    <meta property="og:type" content="website" />
  
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React Movie Listing App - Explore Popular Movies" />
    <meta name="twitter:description" content="Find your next favorite movie on React Movie Listing App. Browse through an extensive list of films!" />
    <meta name="twitter:image" content="https://react-movie-listing-app.vercel.app/twitter-image.jpg" />
  
    <link rel="canonical" href="https://react-movie-listing-app.vercel.app" />
  
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "React Movie Listing App",
      "url": "https://react-movie-listing-app.vercel.app",
      "description": "Discover movies, explore ratings, and find your favorite films on the React Movie Listing App.",
      "creator": {
        "@type": "Person",
        "name": "Nie Dev",
        "url": "https://nie-dev.vercel.app"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://react-movie-listing-app.vercel.app/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <meta name="robots" content="index, follow" />
  
    <link rel="stylesheet" href="styles.css" />
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
    <meta name="theme-color" content="#ffffff" />
  </head>  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
